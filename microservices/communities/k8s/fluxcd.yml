apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: community # REPLACE ME
  namespace: flux-system
spec:
  image: registry.lognes.dev/microservices/community # REPLACE ME
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: community-policy # REPLACE ME
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: community # REPLACE ME (WITH IMAGE REPO NAME ABOVE)
  filterTags:
    pattern: '^master-(?P<ts>.*)'
    extract: '$ts'
  policy:
    numerical:
      order: asc