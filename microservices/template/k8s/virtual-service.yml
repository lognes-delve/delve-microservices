# See more at https://istio.io/docs/reference/config/networking/virtual-service/
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: template-ms-vs
spec:
  hosts:
  - delve.lognes.dev
  gateways:
  - delve-gateway
  http:
  - match:
    - uri:
        exact: "/template"
    - uri:
        prefix: "/template/"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: template-ms-svc